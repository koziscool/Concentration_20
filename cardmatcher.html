

<DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="controller.js"></script>
  <script src="cardmatcher.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Concentration</title>
</head>
<body>

    <div class="game-info-container">
        <div class="section">
            <div class="game-state-info">
              Choose grid size and click submit
            </div>
        </div>      

        <div class="section">
            Num guesses:
            <div class="num-guesses">
            </div>
        </div>      

        <div class="section">
            Matched cards:
            <div class="matched-cards">
            </div>
        </div>      

        <div class="section">
            Total cards:
            <div class="total-cards">
            </div>
        </div>      

    </div>

    <div class="form-container">
      <form id="grid-size-form">
        <label for="grid-size">Grid size</label>
        <br>
        <input type="text" name="grid-size" id="grid-size">
        <br>
        <input type="submit" id="grid-size-button" value="Pick a size">
        <br>
      </form>
    </div>

    <div class="grid-container">
        <div class="matcher-grid">
        </div>
    </div>

</body>
</html>
